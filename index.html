<main>
  <!-- Blog Post Form -->
  <form id="blogForm" class="form">
    <h3>What's on your mind?</h2>

    <input type="text" id="title" required>
    <label for="content">Content:</label>
    <textarea id="content" required></textarea>
    <button type="submit">Submit</button>
  </form>
